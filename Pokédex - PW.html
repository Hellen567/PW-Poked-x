<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="script.js"></script>
    <title>Pokédex - PW</title>
</head>

<body>
    <h1>Pokédex - PW</h1>
    <div id="pokedex">
        <ul id="pokemon-list"></ul>
        <div id="pokemon-details" class="hidden">
            <img id="pokemon-image" alt="">
            <p id="pokemon-number"></p>
            <p id="pokemon-name"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <button id="capturar-button" onclick="capturarPokemon()">Capturar</button>
        </div>
        <div id="captura-container">
            <h2>Seu Time</h2>
            <ul id="time-list"></ul>
        </div>
    </div>
    <div id="DetalhesPokemon"></div>
    <ul id="ListaPokemons"></ul>
</body>

</html>
